<div class="container flex-column-layout">
  <h4>Speech Settings</h4>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="speech2textInput">
    <label class="form-check-label" for="speech2textInput">
      Use speech2text
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="text2speechInput">
    <label class="form-check-label" for="text2speechInput">
      Use text2speech
    </label>
  </div>
  <div class="form-group">
    <label for="text2speechProviderInput">Text2Speech Provider</label>
    <select class="form-control" id="text2speechProviderInput">
      <option>Google</option>
      <option>Eleven Labs</option>
    </select>
  </div>
</div>
